name: materialite
channels:
  - conda-forge
dependencies:
  - python>=3.10.12
  - numpy
  - pandas
  - pytest
  - jupyter
  - scipy
  - matplotlib
  - h5py
  - pytest-mock
  - pyvista>=0.45
  - jupyter-book
  - trame
  - trame-vtk
  - trame-vuetify
  - trame-components
  - vtk
  - numba
  - tqdm
  - cupy
  - pip
  - pip:
    - -e .
prefix: ~/.conda/envs/materialite
